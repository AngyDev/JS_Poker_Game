<!DOCTYPE html>
<html>

<head>
    <title>Poker Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="pokergame">
        <h1>Poker Game</h1>

        <form>
            Choose the number of players:
            <select id="playerNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </form>
        <br>
        <button id="playBtn" onclick="playGame()">Play</button>

        <div>
            <P id="remainingCards"></P>
            <!--<h3 id="result"></h3>-->
        </div>

        <div id="table">
            <div class="row">
                <div id="column1" class="column" style="display: none;">
                    <h2>Giocatore 1 </h2>
                    <h3 id="result1"></h3>
                    <p id="cardsPlayer1"></p>
                </div>
                <div id="column2" class="column" style="display: none;">
                    <h2>Giocatore 2</h2>
                    <h3 id="result2"></h3>
                    <p id="cardsPlayer2"></p>
                </div>
            </div>
            <div class="row">
                <div id="column3" class="column" style="display: none;">
                    <h2>Giocatore 3</h2>
                    <h3 id="result3"></h3>
                    <p id="cardsPlayer3"></p>
                </div>
                <div id="column4" class="column" style="display: none;">
                    <h2>Giocatore 4</h2>
                    <h3 id="result4"></h3>
                    <p id="cardsPlayer4"></p>
                </div>
            </div>
        </div>

        <div id="displayHand"></div>

        <button id="restartBtn" onclick="restart()" style="display: none;">Restart</button>

    </div>
    <script src="./scripts/pokergame.js"></script>
</body>

</html>
