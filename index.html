<!DOCTYPE html>
<html>

<head>
    <title>Poker Game</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="pokergame">
        <h1>Poker Game</h1>

        <form>
            Choose the number of player:
            <select id="playerNum">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </form>
        <br>
        <button id="playBtn" onclick="playGame()">Play</button>

        <div>
            <P id="remainingCards"></P>
            <h3 id="result"></h3>
        </div>

        <div id="displayHand"></div>

        <button id="restartBtn" onclick="restart()" style="display: none;">Restart</button>

    </div>
    <script src="./scripts/pokergame.js"></script>
</body>

</html>
